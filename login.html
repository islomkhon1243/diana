<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f9f9f9;
			color: #333;
		}

		header {
			background-color: #4caf50;
			color: white;
			text-align: center;
			padding: 1.5rem 1rem;
		}

		header h1 {
			font-size: 2rem;
		}

		header p {
			margin: 0.5rem 0;
		}

		main {
			padding: 2rem;
		}
		.login, .lessons {
			max-width: 600px;
			margin: 0 auto;
			text-align: center;
		}

		.login input {
			width: 100%;
			padding: 0.5rem;
			margin: 1rem 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		button {
			padding: 0.7rem 1.5rem;
			background-color: #4caf50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;
		}

		button:hover {
			background-color: #45a049;
		}

		.lesson-card {
			padding: 1rem;
			margin: 1rem 0;
			background-color: #e0f7fa;
			border: 1px solid #ddd;
			border-radius: 5px;
			text-align: center;
		}

		.lesson-card a {
			text-decoration: none;
			color: #333;
			font-size: 1.2rem;
		}

		.lesson-card a:hover {
			color: #4caf50;
		}
	</style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на платформу</h1>
    </header>
    <main>
        <section class="login">
            <h2>Вход</h2>
            <p>Введите ваши данные для входа.</p>
            <form id="login-form">
                <label for="fio">Введите ФИО:</label>
                <input type="text" id="fio" placeholder="Иванов Иван Иванович" required>
                <button type="submit">Войти</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Платформа обучения</p>
    </footer>
    <script>
        // Обработка входа пользователя
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const fio = document.getElementById('fio').value.trim();
            if (fio) {
                localStorage.setItem('userName', fio);
                window.location.href = 'index.html'; // Перенаправление на главную страницу
            } else {
                alert('Пожалуйста, введите ваше ФИО.');
            }
        });
    </script>
</body>
</html>
